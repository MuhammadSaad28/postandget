<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post and Get</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>POST AND GET REQUEST FOR USERS</h1>
    <form onsubmit="signup()">
        <label for="fn">First Name</label>
        <input type="text" name="fn" placeholder="Enter First Name" id="fn">
        <label for="fn">Last Name</label>
        <input type="text" name="ln" placeholder="Enter Last Name" id="ln">
        <label for="un">UserName</label>
        <input type="text" name="un" placeholder="Enter UserName" id="un">
        <label for="pass">Password</label>
        <input type="password" name="pass" placeholder="Enter Password" id="pass">
        <br>
        <button type="submit">Submit</button>

        <p id="message"></p>
    </form>
    <br>
    <br>
    <br>
    <br>
     
    <button onclick="showAllResults">Show All Users</button>
     <br><br>
    <p id="allUsers">

    </p>


    <script>

      function signup(){

          let firstName = document.getElementById("fn");
          let lastName = document.getElementById("ln");
          let userName = document.getElementById("un");
          let password = document.getElementById("pass");
          
          axios.post("http://localhost:2500/user"),{
              "firstName" : firstName,
              "lastName"  : lastName,
              "userName"  : userName,
              "password"  : password,
            }
            .then(function(response){
                console.log(response.data);
                document.querySelector("#message") = response.data ;
            } 
            .catch(function(error){
                console.log(error.message);
            })  
            
            )
            
        }

        function showAllResults(){
            axios.get("http://localhost:2500/users")
            .then(function(response){
                   console.log(response.data);
                   response.data.map((eachUser,index) => {
                    document.querySelector("#allUsers").innerHTML += `${index + 1}) ${eachUser.firstName} ${eachUser.lastName} <br> ${eachUser.userName} <br> ${eachUser.password} <br>`
                   })
            })
            .catch(function(error){
               console.log(error.message);
            })
            
        }
      



    </script>

</body>
</html>
